<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Iterables</h1>
    <h2>Iterable over a string</h2>

    <p id="demo"></p>
    <script>
      // Create a String 
      const name = "W3Schools";

      // List all Elements let text = "";
      for (let x of name)
     {
      text += x + "<br>";
     }

     document.getElementById("demo").innerHTML = text;
     </script>
  </body>
</html>
